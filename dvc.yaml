stages:
  harmonize_eo_data:
    cmd: python src/data/harmonize_eo_data.py -n 8 -r
    deps:
      - src/data/harmonize_eo_data.py
    params:
      - model_res
      - mask
      - datasets.X
      - base_resolution
      - target_resolution
      - extent
      - interim.eo_data
    outs:
      - ${interim.eo_data}/${model_res}:
          persist: true

  extract_splot:
    cmd: python src/data/extract_splot.py
    deps:
      - src/data/extract_splot.py
      - data/raw/${datasets.Y.splot}
    params:
      - datasets.Y.splot
      - interim.splot
    outs:
      - ${interim.splot.dir}:
          persist: true

